<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <nav id="navbar">
        <img id="logo" src="Images/JuiceLogo.png">
        <ul id="nav-links">
            <li><a href="#section-1">What We Do</a></li>
            <li><a href="#section-2">Our Flavours</a></li>
            <li><a href="#section-4">Sign Up</a></li>
        </ul>
    </nav>
    <main>
        <section id="section-1">
            <div>
                <h1>The Juice Company</h1>
                <p>We make fresh juice and deliver it to your door!</p>
                <button class="signup-button"></button>
            </div>
            <img id="juices" src="Images/ManyJuices.jpg">
        </section>
        <section id="section-2">
            <h1>Choose your favourite flavour</h1>
            <div id="img-container">
                <div class="image-box">
                    <img src="Images/Apple.jpg">
                    <p>Description of the juice</p>
                </div>
                <div class="image-box">
                    <img src="Images/Strawberry.jpg">
                    <p></p>
                </div>
                <div class="image-box">
                    <img src="Images/Orange.jpg">
                    <p></p>
                </div>
                <div class="image-box">
                    <img src="Images/Kiwi.jpg">
                    <p></p>
                </div>
            </div>
        </section>
        <section id="section-3">
            <div id="quote">
                <i>Fresh high quality juice is the most important part of living</i>
                <p>Someone who loves juice</p>
            </div>
        </section>
        <section id="section-4">
            <div id="signup">
                <h1></h1>
                <p></p>
                <button class="signup-button"></button>
            </div>
        </section>
    </main>
    <footer>
        <p>Copywrite notice sample text</p>
    </footer>
</body>
</html>
